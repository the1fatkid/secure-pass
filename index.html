<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lock.png">
    <title>SecurePass</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Generate a <br/><span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="pw-info">
            <!-- Password length Input-->
            <label for="pw-length">Password length <span>(Default : 15)</span></label>
            <input type="text" id="pw-length">

            <!-- Add Numbers Checkbox-->
            <div class="numbers-container">
                <label for="numbers" class="checkbox-label">
                    <div><i class="fa-solid fa-check"></i></div>
                    <p>Add numeric values in password</p>
                </label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>

            <!-- Add Symbols Checkbox -->
            <div class="symbols-container">
                <label for="symbols" class="checkbox-label">
                    <div><i class="fa-solid fa-check"></i></div>
                    <p>Add symbols in password</p>
                </label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>
        </div>

        <button class="generate">Generate passwords</button>
        <hr>

        <div class="pw-container">
            <input type="text" name="" id="pw-one" readonly>
            <input type="text" name="" id="pw-two" readonly>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
